<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio!</h1>
<form action="cadastro.php">
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="" id="iname" minlength="5" maxlength="20">
        </p>
        <p>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
    
        
        <label for="tel">Telefone:</label>
        <input type="tel" name="telefone" id="tel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required placeholder="xxxx-xxxx">
        </p>
    </fieldset>

<!-- Estudar mais sobre Regex -->
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>


</form>

</body>
</html>
